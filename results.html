<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
     href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    
    <title>TITLE</title>
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col m4 s12" id="weatherData">
          <div class="carousel">
            <div class="carousel-item" id="day0Weather"></a>
              <b id="day0Date"></b>
              <p><img id="day0Icon"></img></p>
              <p id="day0Desc"></p>
              <p id="day0Temp"></p>
              <p id="day0Hum"></p>
            </div>
            <div class="carousel-item" id="day1Weather"></a>
              <b id="day1Date"></b>
              <p><img id="day1Icon"></img></p>
              <p id="day1Temp"></p>
              <p id="day1Hum"></p>
            </div>
            <div class="carousel-item" id="day2Weather"></a>
              <b id="day2Date"></b>
              <p><img id="day2Icon"></img></p>
              <p id="day2Temp"></p>
              <p id="day2Hum"></p>
            </div>
            <div class="carousel-item" id="day3Weather"></a>
              <b id="day3Date"></b>
              <p><img id="day3Icon"></img></p>
              <p id="day3Temp"></p>
              <p id="day3Hum"></p>
            </div>
            <div class="carousel-item" id="day4Weather"></a>
              <b id="day4Date"></b>
              <p><img id="day4Icon"></img></p>
              <p id="day4Temp"></p>
              <p id="day4Hum"></p>
            </div>
          </div>
        </div>

        <div class="col m4 s12" id="trailData">
          <ul class="collapsible">
            <li>
              <div class="collapsible-header">
                <h4 class="trailName"></h4>
              </div>
              <div class="collapsible-body">
                <p class="trailInfo">DISPLAY TRAIL DATA</p>
                <a href="#">HIKING PROJECT URL</a>
                <a class="waves-effect waves-light btn">Check Nearby Restaurants</a>
              </div>
            </li>
          </ul>
        </div>

        <div class="col m4 s12" id="foodData">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">RESTAURANT NAME</span>
              <p>DISPLAY RESTAURANT DATA</p>
            </div>
            <div class="card-action">
              <a href="#">ZOMATO URL</a>
            </div>
          </div>
        </div>
      </div>
    </div>






    <input type="button" onclick="getLocation();" value="Get Trails" />
    <p id="showData"></p>
    <form id="form">
      <div class="input-field col s6">
        <select id="state" required>
          <option value="" disabled selected>Choose your option</option>
        </select>
        <label>select state</label>
        <div class="input-field col s4">
          <input
            id="city"
            type="text"
            class="validate"
            pattern="[a-zA-Z]{3,64}"
            required
          />
          <label for="city">city</label>
        </div>
      </div>
      <button class=" col s2 small-btn" type="submit">submit</button>
    </form>



    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript" src="script.js"></script> 
  </body>
</html>
